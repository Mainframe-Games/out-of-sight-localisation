<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="https://pbs.twimg.com/profile_images/1095572809839824896/W2DI3IMQ_400x400.png">
	<title>Out of Sight | Localisation</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- icons -->
	<script src="https://kit.fontawesome.com/0ceb9767f0.js" crossorigin="anonymous"></script>

	<style>
		h1 {
			padding-top: 20px;
			text-align: center;
		}

		#title {
			text-align: center;
		}

		th {
			color:#fff;
        }

		#edit {
			text-align: right;
		}

		#btn-edit{
			float: right;
			text-align: right;
		}

		footer{
			text-align: center;
		}


		/* The Modal (background) */
		.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			padding-top: 100px; /* Location of the box */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgb(0,0,0); /* Fallback color */
			background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
		}

		/* Modal Content */
		.modal-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 50%;
		}

		/* The Close Button */
		.close {
			color: #aaaaaa;
			float: right;
			text-align: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}

	</style>

</head>
<body>
	<div id="title">
		<h1>OUT OF SIGHT - LOCALISTATION</h1>
		<button id="github-button">
			<a  class="btn btn-block btn-social btn-github" href="https://github.com/login/oauth/authorize?client_id=8208b90a617463778ae7">
				<i class="fa fa-github"></i> 
				Login with Github
			</a>
		</button>
	</div>

	<div id='github-profile'>

	</div>
	
<div id="content">
	<!-- Input -->
	<div class="card card-body">
		<h2>Search</h2>
		<input id="search-input" class="form-control" type="text">
	</div>

	<!-- Table -->
	<table class="table table-striped table-dark">
	
		<tr id="headers" class="bg-info">
			<th>ID</th>
		</tr>

		<tbody id="myTable">
		</tbody>
	</table>

	<!-- Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span onclick="closeModal()" class="close">&times;</span>
			<p id="dataId">Item ID</p>
			<p id="defaultText">Default value in English</p>
			<p id="editingLocale">Editing Locale</p>
			<div class="card">
				<form onsubmit="return postEntry()">
					<input id="edit-input" class="form-control" type="text">
					<input type="submit" value="Submit" class="btn btn-sm btn-primary">
				</form>
			</div>
		</div>
  	</div>
</div>

<script type="module" src="/docs/js/main.js"></script>

</body>
</html>
